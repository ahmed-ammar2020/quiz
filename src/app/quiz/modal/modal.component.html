<div class="modal" (click)="dismissModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button mat-icon-button class="close" (click)="dismissModal()">
      <mat-icon>close</mat-icon>
    </button>
    <div class="content">
      <h2>Are you sure?</h2>
      <p>
        Please review your questions and make sure you've answered on all of
        them! There is no going back!
      </p>
      <button mat-raised-button color="accent" (click)="submitMyQuiz()">
        submit quiz
      </button>
      <button
        mat-raised-button
        color="primary"
        (click)="dismissModal()"
        class="back"
      >
        return to quiz
      </button>
    </div>
  </div>
</div>
